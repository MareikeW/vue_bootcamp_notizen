<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Module 5 - Scrim 2: Basics of v-on</title>  
</head>
<body>
    <div id="app">
        // event auf button click
        <button v-on:click="add(100)">Add</button>
        // event auf escape-button
        <button v-on:keyup.esc="add(100)">Add</button>
        // event nur, wenn "alt"-Taste gedr√ºckt gehalten wird und auf Button geklickt wird
        <button v-on:click.alt="add(100)">Add</button>
        {{ counter }}
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
