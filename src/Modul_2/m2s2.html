<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Module 2 - Scrim 2: Improving our First Vue App</title>
</head>
<body>
    <!-- Let's add Vue here -->
    <div id="app">
            
        <h1>{{ title }}</h1>
        
        <p>{{ description }}</p>
        
        <a :href="link">{{ linkText }}</a>
        
    </div>
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                "title": "Learning Vue on Scrimba",
                "description": "This is an interactive lesson on how to remove the data from the DOM and put it on the Vue instance.",
                "link": "https://vuejs.org/",
                "linkText": "Visit Vue"
            }
        });
    </script>
</body>
</html>
