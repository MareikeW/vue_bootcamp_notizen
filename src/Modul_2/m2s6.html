<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Module 2 - Scrim 6: Methods</title>
</head>
<body>
    <!-- Let's add Vue here -->
    <div id="app">
            
        <input name="field" v-model="field" />

        <p>Your value: {{ field }}</p>
        
        <button @click="modified">Click ME</button>
        
    </div>
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                field: '',
            },
            // methods have no reactivity
            // methods are triggerable by an action e.g. clicking a button
            methods: {
                modified: function() {
                    this.field += "!"
                }
            }
        });
    </script>
</body>
</html>
