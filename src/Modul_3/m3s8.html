<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Module 3 - Scrim 8: Todo List Interactive Challenge</title>
</head>
<body>
    <div id="app" class="bg-blue-300 h-screen w-full flex flex-col pt-12 items-center text-sm relative">
            
        <h1 class="mb-3 font-bold uppercase">My Todo List</h1>
        
        <div class="mb-4">
            <input v-model="item" />
            <button @click.prevent="addItem">Add</button>
        </div>
        
        <div>
            <ul>
                <li v-for="item in items">{{ item }}</li>
            </ul>
        </div>
        
    </div>
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                item: "",
                items: []
            },
            methods: {
                addItem: function() {
                    this.items.push(this.item);
                    this.item = "";
                }
            }
        });
    </script>
</body>
</html>
