<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Module 3 - Scrim 11: Binding Inline Styles</title>
</head>
<body>
    <div id="app" class="bg-blue-300 h-screen w-full flex flex-col justify-center items-center text-sm relative">
            
        <div v-bind:style="{ color: myColor, fontSize: size + 'px' }">Text</div>

        <p>oder</p>

        <div v-bind:style="{ color: 'red', 'font-size': '100px' }">Text</div>

        <p>oder mit Objekt-Syntax</p>

        <div v-bind:style="myStyles">Text</div>

        <p>oder mit Array-Syntax</p>

        <div v-bind:style="[myStyles]">Text</div>
    </div>
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                myStyles: { color: 'red', fontSize: 100 + 'px' },
                myColor: 'red',
                size: 100
            },
        });
    </script>
</body>
</html>
