<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Module 3 - Scrim 1: Interpolations</title>
</head>
<body>
    <div id="app" class="bg-blue-300 flex flex-col justify-center items-center h-screen w-full">
        <div v-html="fettHello"></div>

        <div v-text="textMitTags"></div>

        <div>{{ textMitTagsAlternative }}</div>
        
        <div>{{ ternaryMessage === "hello" ? "YES" : "NO" }}</div>

        <div>{{ einhundert + 200 }}</div>

        <div :title="'Heute ist es ' + wetter">{{ wetter }}</div>
    </div>
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                fettHello: '<strong>Hello</strong>',
                textMitTags: '<strong>Hello</strong>',
                textMitTagsAlternative: '<strong>Hello</strong>',
                ternaryMessage: "Hallo",
                einhundert: 100,
                wetter: "sonnig"
            }
        });
    </script>
</body>
</html>
