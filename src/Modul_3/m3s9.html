<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Module 3 - Scrim 9: Class Bindings (Object)</title>

    <style>
        .danger {
            color: red;
        }
        .active {
            color: green;
        }
    </style>
</head>
<body>
    <div id="app" class="bg-blue-300 h-screen w-full flex flex-col justify-center items-center text-sm relative">
            
        <!-- Wenn isDanger true ist, dann wird die Klasse .danger hinzugefügt -->
        <h3>Objekt direkt im öffnenden Tag</h3>
        <div v-bind:class="{ 'danger': isDanger, 'font-bold': important }">Text</div>

        <br />

        <h3>Objekt unten in data</h3>
        <div :class="myDiv">Text</div>

        <br />
        
        <h3>Styling über eine berechnete Eigenschaft</h3>
        <div :class="styling">Text</div>
    </div>
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isDanger: true,
                important: true,
                myDiv: { 'danger': true, 'font-bold': false }
            },
            computed: {
                styling: function () {
                    return {
                        'danger': 25 > 5,
                    }
                }
            }
        });
    </script>
</body>
</html>
