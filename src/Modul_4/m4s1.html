<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Module 4 - Scrim 2: Component Syntax</title>  
</head>
<body>
    <div id="app">
        <!-- Komponente ist in HTML eingefügt -->
        <first-component></first-component>
    </div>
    
    <script>
        // Eine Komponente
        Vue.component('first-component', {
            template: '<div>Hello from Component {{ message }}</div>',
            
            data: function () {
                return {
                    message: 'Hello from Data'
                }
            }
        });
        
        // Es gibt nur ein Root-Element für die ganze Webseite (hier: "app")
        var app = new Vue({
            el: '#app',
            data: {
                
            }
        });
    </script>
</body>
</html>
